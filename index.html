<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="display">
            <div data-previous-operation class="previous-operation"></div>
            <div data-current-operation class="current-operation"></div>
        </div>
        <button data-clear class="span-two">CA</button>
        <button data-delete>DEL</button>
        <button data-operator>รท</button>           
        <button data-number>1</button>
        <button data-number>2</button>
        <button data-number>3</button>      
        <button data-operator>ร</button>
        <button data-number>4</button>
        <button data-number>5</button>
        <button data-number>6</button>
        <button data-operator>-</button>
        <button data-number>7</button>
        <button data-number>8</button>
        <button data-number>9</button>
        <button data-operator>+</button>
        <button data-number>0</button>
        <button data-number>.</button>
        <button data-equals class="span-two">=</button>
    </div>
        <div class="footer">
            <h4>By Julian Jong</h4>
            <h5>The Odin Project</h5>
        </div>
    <script src="app.js"></script>
</body>
</html>
